<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>add to cart</title>
</head>

<body>
    <h1 class="text-center justify-content-center">SHOOPING ADDTO CART</h1>
    <div class="container">
        <div class="row text-center justify-content-center">
            <div class="col-lg-3 shop-item">
                <img src="images/tshirt.jpg" class="shop-img" alt="tshirt">
                <h4 class="shop-title">tshirt</h4>
                <h4 class="shop-price">$ 50</h4>
                <button class="btn btn-primary mb-2">ADD TO CART</button>
            </div>
            <div class="col-lg-3 shop-item">
                <img src="https://i.pinimg.com/originals/62/98/b0/6298b026a65cf80bcf9dce061e9b79c9.png" class="shop-img" alt="tshirt">
                <h4 class="shop-title">black shirt</h4>
                <h4 class="shop-price">$ 60</h4>
                <button class="btn btn-primary  mb-2">ADD TO CART</button>
            </div>
            <div class="col-lg-3 shop-item">
                <img src="images/tshirt.jpg" class="shop-img" alt="tshirt">
                <h4 class="shop-title">whiteshirt</h4>
                <h4 class="shop-price">$ 80</h4>
                <button class="btn btn-primary  mb-2">ADD TO CART</button>
            </div>
            
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <table class="table">
                <thead>
                    <tr>
                        <th>Images Name</th>
                        <th>Items Nmae</th>
                        <th>Per Kg</th>
                        <th>Qty</th>
                        <th>Sub Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
        </div>
    </div>
    <div class="container float-right">
        <div class="row col-lg-12 justify-content-center">
            <div class="col-lg-4 d-lg-flex bg-secondary text-white text-center pl-5 ml-5 pr-4">
                <h4>Total Price</h4>
                <h4 class="grand-total ml-5 pl-3">$ 0</h4>
            </div>
        </div>
    </div>
    <script src="main.js"></script>


</body>

</html>
